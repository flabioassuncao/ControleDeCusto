<section class="content login-content" style="margin: 10% auto">
  <div class="row">
    <div class="login-logo">
      <b>C D C</b> | Login
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
      <p class="login-box-msg">Por favor, efetue o login para continuar</p>

      <form [formGroup]="loginForm" novalidate>
        <div class="form-group has-feedback" [ngClass]="{'has-error': (!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)) , 'has-success': (loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched))}">
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <label class="control-label" *ngIf="(loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched))" for="inputSuccess"><i class="fa fa-check"></i> OK</label>
          <label class="control-label" *ngIf="(!loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched))" for="inputError"><i class="fa fa-times-circle-o"></i> Informe um email válido</label>
        </div>
        <div class="form-group has-feedback" [ngClass]="{'has-error': (!loginForm.get('senha').valid && (loginForm.get('senha').dirty || loginForm.get('senha').touched)) , 'has-success': (loginForm.get('senha').valid && (loginForm.get('senha').dirty || loginForm.get('senha').touched))}">
          <input type="password" formControlName="senha" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <label class="control-label" *ngIf="(loginForm.get('senha').valid && (loginForm.get('senha').dirty || loginForm.get('senha').touched))" for="inputSuccess"><i class="fa fa-check"></i> OK</label>
          <label class="control-label" *ngIf="(!loginForm.get('senha').valid && (loginForm.get('senha').dirty || loginForm.get('senha').touched))" for="inputError"><i class="fa fa-times-circle-o"></i> Campo deve conter 6 a 16 caracteres</label>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-offset-8 col-xs-4">
            <button type="submit" [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="login-logo">
      <b>C D C</b> | Cadastro
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
      <p class="login-box-msg">Cadastre-se e comece a usar</p>

      <form [formGroup]="cadastroForm" novalidate>
        <div class="form-group has-feedback" [ngClass]="{'has-error': (!cadastroForm.get('email').valid && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)) , 'has-success': (cadastroForm.get('email').valid && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched))}">
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <label class="control-label" *ngIf="(cadastroForm.get('email').valid && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched))" for="inputSuccess"><i class="fa fa-check"></i> OK</label>
          <label class="control-label" *ngIf="(!cadastroForm.get('email').valid && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched))" for="inputError"><i class="fa fa-times-circle-o"></i> Informe um email válido</label>
        </div>
        <div class="form-group has-feedback" [ngClass]="{'has-error': (!cadastroForm.get('senha').valid && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)) , 'has-success': (cadastroForm.get('senha').valid && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched))}">
          <input type="password" formControlName="senha" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <label class="control-label" *ngIf="(cadastroForm.get('senha').valid && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched))" for="inputSuccess"><i class="fa fa-check"></i> OK</label>
          <label class="control-label" *ngIf="(!cadastroForm.get('senha').valid && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched))" for="inputError"><i class="fa fa-times-circle-o"></i> Campo deve conter 6 a 16 caracteres</label>
        </div>
        <div class="form-group has-feedback" [ngClass]="{'has-error': cadastroForm.hasError('passwordsNotMatch') && (!cadastroForm.get('confirmarSenha').valid && (cadastroForm.get('confirmarSenha').dirty || cadastroForm.get('confirmarSenha').touched)) , 'has-success': !cadastroForm.hasError('passwordsNotMatch') && (cadastroForm.get('confirmarSenha').valid && (cadastroForm.get('confirmarSenha').dirty || cadastroForm.get('confirmarSenha').touched))}">
          <input type="password" formControlName="confirmarSenha" class="form-control" placeholder="Confirm password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <label class="control-label" *ngIf="!cadastroForm.hasError('passwordsNotMatch') && (cadastroForm.get('confirmarSenha').valid && (cadastroForm.get('confirmarSenha').dirty || cadastroForm.get('confirmarSenha').touched))" for="inputSuccess"><i class="fa fa-check"></i> OK</label>
          <label class="control-label" *ngIf="(!cadastroForm.get('confirmarSenha').valid && (cadastroForm.get('confirmarSenha').dirty || cadastroForm.get('confirmarSenha').touched))" for="inputError"><i class="fa fa-times-circle-o"></i> Campo deve conter 6 a 16 caracteres</label>
          <label class="control-label" *ngIf="cadastroForm.hasError('passwordsNotMatch')" for="inputError"><i class="fa fa-times-circle-o"></i> Senhas não conferem</label>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-offset-8 col-xs-4">
            <button type="submit" [disabled]="!cadastroForm.valid" (click)="cadastrarUsuario()" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
  </div>

</section>
